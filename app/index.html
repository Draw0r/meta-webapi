<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Gerenciador de usuários Meta</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>
<body>
  <header>
    <h1 class="title">
      Gerenciador de usuários Meta
    </h1>
  </header>
  <div id="tablearea"></div>
  <div id="options">
    <button onClick="setFormVisible()">Adicionar novo contato</button>
  </div>
  <form action="/" class="hidden">
    <label for="name">Nome</label>
    <input type="text" id="name" placeholder="Nome do contato" required>

    <label for="channel">Canal</label>
    <input type="text" id="channel" placeholder="Canal de contato" required>

    <label for="obs">Observações</label>
    <input type="text" id="obs" placeholder="Observações (opcional)">

    <input id="newContact" type="submit" value="Submit">
  </form>
</body>
<script src="scripts/index.js"></script>
</html>
