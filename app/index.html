<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Gerenciador de usuários Meta</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>
<body>
  <header>
    <h1 class="title">
      Gerenciador de usuários Meta
    </h1>
  </header>
  <div id="modal">
    <form id="editForm">
        <!-- <label for="name">Nome</label> -->
        <input type="text" name="editNome" id="editNome" placeholder="Nome do contato" required>
    
        <!-- <label for="name">Valor do canal de contato</label> -->
        <input type="text" name="editValor" id="editValor" placeholder="Valor do canal de contato" required>
    
        <!-- <label for="channel">Canal de contato</label> -->
        <input type="text" name="editCanal" id="editCanal" placeholder="Canal de contato" required>
    
        <!-- <label for="obs">Observações</label> -->
        <input type="text" name="editObs" id="editObs" placeholder="Observações (opcional)">
    
        <input id="newContact" type="submit" value="Submit">
      </form>
  </div>
  <div id="tablearea"></div>
  <div id="options">
    <button onClick="setFormVisible()">Adicionar novo contato</button>
  </div>
  <form class="hidden" id="postForm">
    <!-- <label for="name">Nome</label> -->
    <input type="text" name="nome" id="nome" placeholder="Nome do contato" required>

    <!-- <label for="name">Valor do canal de contato</label> -->
    <input type="text" name="valor" id="valor" placeholder="Valor do canal de contato" required>

    <!-- <label for="channel">Canal de contato</label> -->
    <input type="text" name="canal" id="canal" placeholder="Canal de contato" required>

    <!-- <label for="obs">Observações</label> -->
    <input type="text" name="obs" id="obs" placeholder="Observações (opcional)">

    <input id="newContact" type="submit" value="Submit">
  </form>
</body>
<script src="scripts/index.js"></script>
</html>
