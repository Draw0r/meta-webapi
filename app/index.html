<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Gerenciador de usuários Meta</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>
<body>
  <header>
    <h1 class="title">
      Gerenciador de usuários Meta
    </h1>
  </header>
  <div id="editModal" class="modal hidden">
    <form id="editForm">
        <input type="text" name="editNome" id="editNome" placeholder="Nome do contato" required>
        <input type="text" name="editValor" id="editValor" placeholder="Valor do canal de contato" required>
        <input type="text" name="editCanal" id="editCanal" placeholder="Canal de contato" required>
        <input type="text" name="editObs" id="editObs" placeholder="Observações (opcional)">
        <input id="editContact" type="submit" value="Salvar contato">
      </form>
  </div>
  <div id="addModal" class="modal hidden">
      <form id="postForm">
          <input type="text" name="addNome" id="addNome" placeholder="Nome do contato" required>
          <input type="text" name="addValor" id="addValor" placeholder="Valor do canal de contato" required>
          <input type="text" name="addCanal" id="addCanal" placeholder="Canal de contato" required>
          <input type="text" name="addObs" id="addObs" placeholder="Observações (opcional)">
          <input id="newContact" type="submit" value="Adicionar novo contato">
        </form>
    </div>
  <div class="fixed-content">
    <div id="tablearea"></div>
    <div id="options">
      <button onClick="setAddModalVisible()">Adicionar novo contato</button>
    </div>
  </div>
</body>
<script src="scripts/index.js"></script>
</html>
